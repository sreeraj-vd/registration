<form action="" >
    <div>
        <label for="">name</label>
    </div>
<div>
    <input type="text" name="username" id="" class="form-control" [(ngModel)]=model.username>
</div>

    <label for="">password</label>
</div>
<div>
    <input type="password" name="password" id="" class="form-control" [(ngModel)]=model.password>
</div>
<button (click)="save()">login</button>
</form>
